	<link rel="stylesheet" type="text/css" href="../css/style.css">

<body>
	<header class="content" id="content">
		<div class="ucSimpleHeader">
			<a href="https://www.meizu.com/" class="meizuLogo"><i class="iconfont icon-meizu"></i></a>
		</div>
		<div class="banner-box">
			<form class="main-form" id="mainForm">
				<div class="tab-title">
					<a href="javascript:void(0)" class="linkABlue" id="toAccountLogin">注册 Flyme 账号</a>
				</div>
				<div class="tip-box">
					<i class="err-ico"></i>
					<span class="tip-font">请填写完整的注册信息</span>
					<i class="close-ico"></i>
				</div>
				<div class="normalInput cycode-box fieldInput">
					<div class="cycode-selectbox">
						<span class="cycode-selected">
							<input type="text" class="ipt-cycode" value="+86">
							<i class="iconfont icon-xiajiantou arrow-down"></i>
						</span>
						<input type="text" class="ipt-account inp-focus" placeholder="手机号码" maxlength="11">
					</div>
				</div>
				<div class="geetest_holder">
					<div class="account_check">
						<input type="text" class="check_info" placeholder="输入验证码">
						<img src="" class="check_img">
						<span class="check_text"></span>
					</div>
					<div class="verification-code">
						<input type="text" placeholder="验证码" class="verification-info">
						<a href="javascript:void(0)" class="gain">获取验证码</a>
					</div>
				</div>
				<div class="check">
					<label class="pointer">点击立即注册，即表示您同意并愿意遵守</label>
					<a href="" class="linkABlue">Flyme服务协议</a>
					<label class="pointer">和</label>
					<a href="" class="linkABlue">法律声明</a>
				</div>
				<div class="btn-login">
					<span>立即注册</span>
				</div>
				<div class="transferField">
					<a href="login.html" class="register">登录</a>
				</div>
			</form>
		</div>
		<div class="footerInner">
			<div class="footer-innerLink">
