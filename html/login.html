<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flyme 账号 - 登录</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css">
	<!-- <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"> -->
</head>
<body> 
	<header class="content" id="content">
		<div class="ucSimpleHeader">
			<a href="https://www.meizu.com/" class="meizuLogo"><i class="iconfont icon-meizu"></i></a>
		</div>
		<div class="banner-box">
			<form class="main-form" id="mainForm">
				<div class="tab-title">
					<a href="javascript:void(0)" class="linkABlue" id="toAccountLogin">账号登录</a>
					<span class="register-line"></span>
					<a href="javascript:void(0)" class="linkAGray" id="toVCodeLogin">验证码登录</a>
				</div>
				<div class="tip-box">
					<i class="err-ico"></i>
					<span class="tip-font">请填写完整的登录信息</span>
					<i class="close-ico"></i>
				</div>
				<div class="normalInput cycode-box onblue">
					<div class="cycode-selectbox">
						<span class="cycode-selected">
							<input type="text" class="ipt-cycode" value="+86">
							<i class="iconfont icon-xiajiantou link"></i>
						</span>
						<input type="text" class="ipt-info" placeholder="手机号码" maxlength="11">
					</div>
					<input type="text" class="ipt-account inp-focus focus" placeholder="手机号/ Flyme 账号">
				</div>
				<div class="normalInput cycode-box fieldInput">
					<input type="password" class="ipt-account inp-focus in-focus" placeholder="密码">
				</div>
				<div class="geetest_holder">
					<div class="account_check">
						<input type="text" class="check_info" placeholder="输入验证码" maxlength="6">
						<img src="" class="check_img">
						<span class="check_text"></span>
					</div>
					<div class="verification-code">
						<input type="text" placeholder="验证码" class="verification-info" maxlength="6">
						<a href="javascript:void(0)" class="gain">获取验证码</a>
					</div>
				</div>
				<div class="check">
					<label class="remember_label"><input type="checkbox" ><span class="remember">记住登录状态</span></label>
				</div>
				<div class="btn-login">
					<span>登录</span>
				</div>
				<div class="transferField">
					<a href="register.html" class="register">注册</a>
					<a href="https://i.flyme.cn/forgetpwd" class="forgetpwd">忘记密码?</a>
				</div>
			</form>
		</div>
		<div class="login_footer">
			<div class="footerInner">
				<div class="footer-innerLink">
					<a href="#" class="footer-list">关于魅族</a>
					<img src="../images/space.gif" class="foot-line">
					<a href="#" class="footer-list">工作机会</a>
					<img src="../images/space.gif" class="foot-line">
					<a href="#" class="footer-list">联系我们</a>
					<img src="../images/space.gif" class="foot-line">
					<a href="#" class="footer-list">法律声明</a>
					<img src="../images/space.gif" class="foot-line">
					<a href="#" class="footer-list">常见问题</a>
					<img src="../images/space.gif" class="foot-line">
					<a href="#" class="footer-list">简体中文</a>
				</div>
				<div class="footer-service">
					<span class="service-label">客服热线</span>
					<span class="service-num">400-788-3333</span>
					<a href="#" class="service-online">在线客服</a>
				</div>
				<div class="footer-outerLink">
					<a href="" class="icon"><i class="iconfont icon-weibo"></i></a>
					<a href="" class="icon"><i class="iconfont icon-weixin"></i></a>
					<a href="" class="icon"><i class="iconfont icon-QQkongjian"></i></a>
				</div>
			</div>
			<div class="copyrightInner">
				<span>©2017 Meizu Telecom Equipment Co., Ltd. All rights reserved.</span>
				<a href="">备案号: 粤ICP备13003602号-4</a>
				<a href="">经营许可证编号: 粤B2-20130198</a>
				<a href="">营业执照</a>
			</div>
		</div>
	</header>
	<script src="../lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/requirejs/require.js" data-main="/js/login"></script>
</body>
</html>
