<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flyme 账号 - 登录</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css">
	<!-- <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"> -->
</head>
<body> 
	<header class="content" id="content">
		<div class="ucSimpleHeader">
			<a href="https://www.meizu.com/" class="meizuLogo"><i class="iconfont icon-meizu"></i></a>
		</div>
		<div class="banner-box">
			<form class="main-form" id="mainForm">
				<div class="tab-title">
					<a href="javascript:void(0)" class="linkABlue" id="toAccountLogin">账号登录</a>
					<span class="register-line"></span>
					<a href="javascript:void(0)" class="linkAGray" id="toVCodeLogin">验证码登录</a>
				</div>
				<div class="empty"></div>
				<div class="normalInput cycode-box fieldInput">
					<span class="display-none">
						<input type="text" >
					</span>
					<input type="text" class="ipt-account inp-focus" placeholder="手机号/ Flyme 账号">
				</div>
				<div class="normalInput cycode-box fieldInput">
					<input type="password" class="ipt-account inp-focus" placeholder="密码">
				</div>
			</form>
		</div>
		
	</header>

</body>
</html>
